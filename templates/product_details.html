{% extends 'base.html' %}
{% load widget_tweaks %}
{% load static %}
{% block title %}Product Details - {% endblock title %}

{% block content %}
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1988449671414639',
      xfbml      : true,
      version    : 'v2.11'
    });
    FB.AppEvents.logPageView();
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>

<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.11&appId=1988449671414639';
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>


<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 offset-md-2 border">
            <h1 align="center" class="prod_title">{{ product_name }}</h1>

            {% if instance.image_location.url %}
                <img src="{{ instance.image_location.url }}" class="img-fluid"/>
            {% endif %}

            <!--<div class="fb-like" data-share="true" data-width="450" data-show-faces="true" ></div>-->

            <p class="mt-3">{{ product_details }}</p>

            <div class="fb-comments mt-3" data-href="{{ request.build_absolute_uri }}" data-numposts="5" data-width="100%"></div>

        </div>
    </div>
</div>
{% endblock content %}
